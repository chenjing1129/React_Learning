<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5_JSX任务列表</title>
    <style>
      .completed {
        color: green;
      }
      .not-completed {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="./lib/react.js"></script>
    <script src="./lib/react-dom.js"></script>
    <script src="./lib/babel.js"></script>

    <script type="text/babel">
      const taskList = [
        {
          id: 1,
          name: "吃饭",
          completed: true,
        },
        {
          id: 2,
          name: "睡觉",
          completed: false,
        },
        {
          id: 3,
          name: "敲代码",
          completed: false,
        },
      ];

      const TaskList = () => {
        const incompleteTasksCount = taskList.filter((task) => !task.completed).length;

        return (
          <div>
            <h2>任务列表</h2>
            <p>未完成的任务数：{incompleteTasksCount}</p>
            <div className="item">
              {taskList.map((task) => {
                const styleClass = task.completed ? "completed" : "not-completed";
                return (
                  <div className="item" key={task.id}>
                    <h3 className={styleClass}>{task.name}</h3>
                  </div>
                );
              })}
            </div>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.querySelector("#root"));
      root.render(<TaskList />);
    </script>
  </body>
</html>
